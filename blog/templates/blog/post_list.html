{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h3>
                <a href="{% url 'get_user_profile' username=post.author.username %}">{{ post.author.username }}</a>
            </h3>

            <h1><a href="{% url 'post_detail' pk=post.pk  username=user.username %}">{{ post.title }}</a></h1>

            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk  username=user.username %}">Comments: {{ post.comments.count }}</a>

                <p>Likes: {{ post.likes }}</p>

                <hr class="post">

        </div>
    {% endfor %}

{% endblock content %}
